services:
  db:
    image: mysql:${MYSQL_VERSION}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${MYSQL_USER}",
          "-p${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  web:
    image: nginx:${NGINX_VERSION}
    ports:
      - "${WEB_PORT}:80"
    volumes:
      - ./www:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      php:
        condition: service_healthy

  php:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
        USERNAME: ${USERNAME}
        USER_UID: ${USER_UID}
        USER_GID: ${USER_GID}
    ports:
      - "5173:5173"  # Viteのポートを公開
    volumes:
      - ./wp-install.sh:/tmp/wp-install.sh
      - ./advanced-custom-fields-pro.zip:/tmp/advanced-custom-fields-pro.zip
      - ./wordpress-theme-test-data-ja.xml:/tmp/wordpress-theme-test-data-ja.xml
      - ./wordpress-theme-test-data.xml:/tmp/wordpress-theme-test-data.xml
      - ./www:/var/www/html
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_healthy
    environment:
      - USER_UID=${USER_UID}
      - USER_GID=${USER_GID}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - WP_VERSION=${WP_VERSION}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_SITE_TITLE=${WP_SITE_TITLE}
      - WP_SITE_URL=${WP_SITE_URL}
      - WP_ACF_LICENSE_KEY=${WP_ACF_LICENSE_KEY}
    entrypoint: >
      sh -c "
        sh /tmp/wp-install.sh &&
        docker-php-entrypoint php-fpm
      "
    healthcheck:
      test: ["CMD", "test", "-f", ".wordpress_set"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data: